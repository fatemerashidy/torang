<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قرعه‌کشی ترنج 🎁</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/rastikerdar/iransans@v4.1.0/dist/IRANSansWeb.css');

    body {
      font-family: 'IRANSans', sans-serif;
      background: linear-gradient(135deg, #f0f9f0, #fff8e1);
      color: #333;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    header img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      color: #2e7d32;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 25px;
    }

    #lotteryImage {
      width: 220px;
      height: 220px;
      border-radius: 15px;
      background-color: #fff3e0;
      border: 3px solid #ff9800;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px auto;
      cursor: pointer;
      transition: transform 0.3s;
      font-size: 16px;
      color: #ff9800;
    }

    #lotteryImage:hover {
      transform: scale(1.05);
    }

    #numberBox {
      font-size: 50px;
      color: #2e7d32;
      font-weight: bold;
      display: none;
      margin-top: 20px;
    }

    #message {
      font-size: 20px;
      color: #ff9800;
      margin-top: 20px;
      display: none;
    }

    #homeButton {
      display: none;
      margin-top: 25px;
      background-color: #2e7d32;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    #homeButton:hover {
      background-color: #388e3c;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="LOGO.png" alt="لوگوی کانون کتاب ترنج">
    <h1>قرعه‌کشی ترنج 🎁</h1>
    <p>برای شرکت در قرعه‌کشی روی شکل زیر کلیک کنید</p>
  </header>

  <img src="torangak.png" id="lotteryImage" onclick="startLottery()">
    

  <div id="numberBox"></div>
  <div id="message">کد شانس شما ثبت شد 🎉</div>
  <button id="homeButton" onclick="goHome()">بازگشت به خانه</button>

  <script>
    let used = localStorage.getItem("torangUser") ? true : false;
    let storedNumber = localStorage.getItem("torangNumber");

    function startLottery() {
      if (used) {
        alert("شما قبلاً در قرعه‌کشی شرکت کرده‌اید! کد شانس شما: " + storedNumber);
        document.getElementById("numberBox").textContent = storedNumber;
        document.getElementById("numberBox").style.display = "block";
        document.getElementById("message").style.display = "block";
        document.getElementById("homeButton").style.display = "inline-block";
        return;
      }

      used = true;
      const finalNum = Math.floor(Math.random() * 400) + 1;
      localStorage.setItem("torangUser", "true");
      localStorage.setItem("torangNumber", finalNum);

      const box = document.getElementById("numberBox");
      const msg = document.getElementById("message");
      const home = document.getElementById("homeButton");
      box.style.display = "block";

      let count = 0;
      const interval = setInterval(() => {
        box.textContent = Math.floor(Math.random() * 400) + 1;
        count++;
        if (count > 30) {
          clearInterval(interval);
          box.textContent = finalNum;
          msg.style.display = "block";
          createConfetti();
          setTimeout(() => home.style.display = "inline-block", 2000);
        }
      }, 100);
    }

    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = ["#ff9800", "#4caf50", "#ffc107"][Math.floor(Math.random() * 3)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
